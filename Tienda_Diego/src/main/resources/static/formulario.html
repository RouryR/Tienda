<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo/estilos.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    </head>
    <body>

        <header class="header"> <!-- Etiqueta para ofrecerle al browser info de que es un encabezado --> 

            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid d-flex justify-content-between align-items-center">

                    <div class="logo-container">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/logo.svg" alt="TechShop Logo" class="logo-img">
                        </a>
                    </div>
                    <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active me-3" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab"  aria-selected="true">Audio</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link me-3" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-selected="false">Video</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link me-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-selected="false">iFrame</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link me-3" id="pills-formulario-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-selected="false">Formulario</button>
                        </li>
                    </ul>
                    <div class="search-container d-flex align-items-center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-warning me-2" type="submit">Buscar</button>
                        </form>

                        <div class="image-container d-flex align-items-center">
                            <img src="img/user.svg" alt="" >
                            <img src="img/shopping.svg" alt="" >
                        </div>
                    </div>
            </nav>
        </header>


        <aside>
            <!-- Contenido de la barra lateral izquierda -->
            <p style="color: white; font-weight: bold; font-size: 25px; background-color: #990000; margin-top: 0; text-align: center;">Home.</p>
            <p style="color: black; font-weight: bold; font-size: 20px; ">El producto más vendido.</p>
            <p>Según los datos del mes pasado el producto x203 fue el que resgistró mas ventas el mes anterior.</p>

            <div class="card" style="width: 18rem;">
                <img src="img/card1.gif" class="card-img-top" alt="Card 1" width="288" height="346">
                <a href="#" class="btn btn-info">Ir a algún lugar</a>

            </div>
        </aside>

        <section id="contenido">

            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="img/banner1.png" class="d-block w-100" alt="slide 1" width="200" height="200">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="img/banner2.png" class="d-block w-100" alt="slide 2" width="200" height="200">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="img/banner3.png" class="d-block w-100" alt="slide 3" width="200" height="200">
                    </div> 
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Dirección 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elige...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Verifícame
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>



            <h2>Ejemplo de formulario</h2>
            <form action="#">
                <label>button: </label><input type="button" value="Enviar" id="button"><br>
                <label>checkbox: </label><input type="checkbox" name="checkbox"><br>
                <label>color: </label><input type="color" name="color"><br>
                <label>date: </label><input type="date" name="date"><br>
                <label>datetime-local: </label><input type="datetime-local" name="datetime-local"><br> 
                <label>email: </label><input type="email" name="email" placeholder=""><br>
                <label>file: </label><input type="file" name="file"><br>
                <label>hidden: </label><input type="hidden" name="hidden"><br>
                <label>search: </label><input type="search" name="search" placeholder=""><br> 
                <label>submit: </label><input type="submit" name="submit" ><br>
                <label>tel: </label><input type="tel" name="tel" placeholder=""><br> 
                <label>text: </label><input type="text" name="text" placeholder=""><br> 
                <label>time: </label><input type="time" name="time"><br>
                <label>url: </label><input type="url" name="url" placeholder=""><br> 
                <label>week: </label><input type="week" name="week"><br>
                <label>image: </label><input type="image" name="image" alt="image"><br>
                <label>month: </label><input type="month" name="month"><br>
                <label>number: </label><input type="number" name="number" placeholder=""><br> 
                <label>password: </label><input type="password" name="password" placeholder=""><br> 
                <label>radio: </label><input type="radio" name="radio"><br>
                <label>range: </label><input type="range" name="range" min="16" max="88"><br> 
                <label>reset: </label><input type="reset" name="reset"><br> 
            </form>
        </section>
    </body>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/myscript.js"></script>
</html>
